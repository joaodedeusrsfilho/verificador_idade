<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            Digite seu ano de nascimento: 
            <p>
                <input type="number" name="inputAnoNascimento" id="inputAnoNascimento" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radioSexo" id="inputMasculino" checked>
                <label for="inputMasculino">Masculino</label>
                <input type="radio" name="radioSexo" id="inputFeminino">
                <label for="inputFeminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="divResultado">
            <p>Preencha e veja o resultado</p>
        </div>
    </section>
    <footer>
        <p>&copy; joaodedeusdev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
